<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>train-scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="jumbotron">
        <h1 class="text-center">Bootcamp Station Train Schedule</h1>
        <h3 class="text-center">Arrivals Posted Below</h3>
    </div>
    
    <div class="card">
        <div class="card-header">Current Train Schedule</div>
        <div class="card-body">
            <table class="table table-sm table-hover" id="train-table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency(min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="card">
        <div class="card-header">Add Train</div>
        <div class="card-body">
        <form>
            <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="e.g. Southeast Regional" type="text">
            </div>
            <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="e.g. Atlanta" type="text">
            </div>
            <div class="form-group">
                <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="first-train-input" placeholder="e.g. 23:42" type="text">
            </div>
            <div class="form-group">
                <label for="frequency-input">Frequency(min)</label>
                <input class="form-control" id="frequency-input" placeholder="e.g. 12" type="text">
            </div>
            
            <button class="btn btn-primary" id="add-train-btn">Submit</button>
        </form>
        </div>
    </div>

</div>
  </div>

  <script src="assets/app.js"></script>

</body>

</html>
